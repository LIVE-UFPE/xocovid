    <body>
        <v-app id="app" >

                {% endblock %}
            </v-content>
        </v-app>

<script>
    var pins = {{ items_json|safe }};

    const app = new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        vuetify: new Vuetify({
            theme: {
                themes: {
                    light: {
                        primary: '#1E9CF8', // Blue
                        secondary: '#FFFFFF', //White
                        accent: '#82B1FF',
                        error: '#FF5252',
                        info: '#2196F3',
                        success: '#4CAF50',
                        warning: '#FFC107'
                    },
                },
            },
        }),
        components: {
            // ? esse é o metodo para importar componentes em Vue
            'login': httpVueLoader("{% static 'vue-views/login.vue' %}"),
            'covid-map': httpVueLoader("{% static 'vue-views/covidMap.vue' %}")
        // usando /\ como o nome da tag no código HTML (exemplo: <main-app></main-app>) 
        },
        data: () => ({
            sheet: false,
            base: 0,
            activeBtn: 1,
            item: 5,
            items: [
                {
                avatar: 'https://cdn.vuetifyjs.com/images/lists/1.jpg',
                title: 'Brunch this weekend?',
                subtitle: "<span class='text--primary'>Ali Connors</span> &mdash; I'll be in your neighborhood doing errands this weekend. Do you want to hang out?",
                },
                {
                avatar: 'https://cdn.vuetifyjs.com/images/lists/2.jpg',
                title: 'Summer BBQ <span class="grey--text text--lighten-1">4</span>',
                subtitle: "<span class='text--primary'>to Alex, Scott, Jennifer</span> &mdash; Wish I could come, but I'm out of town this weekend.",
                },
                {
                avatar: 'https://cdn.vuetifyjs.com/images/lists/3.jpg',
                title: 'Oui oui',
                subtitle: "<span class='text--primary'>Sandra Adams</span> &mdash; Do you have Paris recommendations? Have you ever been?",
                },
                {
                avatar: 'https://cdn.vuetifyjs.com/images/lists/4.jpg',
                title: 'Birthday gift',
                subtitle: "<span class='text--primary'>Trevor Hansen</span> &mdash; Have any ideas about what we should get Heidi for her birthday?",
                },
                {
                avatar: 'https://cdn.vuetifyjs.com/images/lists/5.jpg',
                title: 'Recipe to try',
                subtitle: "<span class='text--primary'>Britta Holt</span> &mdash; We should eat this: Grate, Squash, Corn, and tomatillo Tacos.",
                },
            ],
            disabled: false,
            dense: false,
            twoLine: false,
            threeLine: false,
            shaped: false,
            flat: false,
            subheader: false,
            inactive: false,
            subGroup: false,
            nav: false,
            avatar: false,
            rounded: false,
            pins: pins,
            datedb: new Date(),
        }),
        methods: {
            // ? "event" is the native DOM event == "event" é o evento relacionado a esse método, se existente. se o event é o @click de um button, você pode acessar o elemento e suas propriedades, por exemplo 
            dateBack: function (event) {
                let test = new Date(this.datedb);
                test.setDate( test.getDate() - 1 );
                test.setHours(23,59,58);
                this.datedb = test;
                console.log("voltando um dia!("+this.datedb.toLocaleString('en-GB')+")");
            },
            dateForward: function (event) {
                let test = new Date(this.datedb);
                test.setDate( test.getDate() + 1 );
                // tentou avançar além de hoje
                if(test > new Date().setHours(23,59,59)) {
                    console.log("não podemos avançar além de hoje pois a IA não foi integrada!")
                }else{
                    this.datedb = test;
                    console.log("avançando um dia!("+this.datedb.toLocaleString('en-GB')+")");
                }
            }
        }
    });
    // TODO master stylesheet
</script>
