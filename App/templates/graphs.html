{% extends "base.html" %}
{% block body_block %}

<div id="app">
  <!-- app Bar -->
  <v-app>
    <template>
        <div>
          <v-app-bar
            color="#1E9CF8"
            dense
            dark
            flat
            style="z-index: 1"
          >
          <!-- style="" -->
            <v-app-bar-nav-icon></v-app-bar-nav-icon>
            
            <v-toolbar-title style="width: 100%;display: flex;flex-direction: row;justify-content: center;">Logo</v-toolbar-title>
      
            <v-spacer></v-spacer>

            <v-menu
              left
              bottom
            >
              <template v-slot:activator="{ on }">
                <v-btn outlined v-on="on" style="border-radius: 4px;border: 0;">
                  <v-icon>mdi-account-outline</v-icon>
                  Perfil
                </v-btn>
              </template>
      
              <v-list class="mt-10">
                <v-list-item
                  @click="load_option(n)"
                  href="logout"
                >
                  <v-list-item-title href="logout">Sair</v-list-item-title>
                </v-list-item>
              </v-list>
            </v-menu>
            <!-- <v-btn href="logout" class="ma-2" text icon color="blue lighten-5">
              <v-icon  color="white">mdi-account-outline</v-icon>
              Conta
            </v-btn> -->
          </v-app-bar>
        </div>
      </template>
    <!-- Graph Card -->
    <template>
    <v-card
          class="mx-auto mt-6"
          max-width="1044"
          width="1044"
          outlined
        >
          <div  class="text-center">
            <v-list-item-title style="color: #1E9CF8; font-weight: 900;" class="headline mb-1 mt-4 pb-4">Relatório</v-list-item-title>
          </div>
          <div style="display:flex;flex-direction:row;justify-content: center">
            <div style="width: 900px;" class="pr-4 pl-4 mt-4"> 
              <v-autocomplete
                  v-model="valuesR"
                  :items="itemsChipsR"
                  outlined
                  dense
                  chips
                  small-chips
                  label="Selecione os locais desejados"
                  multiple
                  class="mt-2"
                  width="800"
                ></v-autocomplete>
            </div>
            <div>
              <div class="pb-3 pt-0 pr-4 mt-6" style="display: flex;flex-direction: row;justify-content: flex-end;">
                <v-btn color="#1E9CF8" style="background-color:#1E9CF8;color: white;" text @click="printName(values)">
                  <v-icon class="pr-2" >mdi-download-outline</v-icon>
                  Gerar relatório
                </v-btn>
              </div>
          </div>
        </v-card>
      </template>
      
      <template>
        <v-card
          class="mx-auto mt-6 mb-8"
          max-width="1044"
          width="1044"
          height="auto"
          outlined
        >
          <div  class="text-center">
            <v-list-item-title style="color: #1E9CF8; font-weight: 900;" class="headline mb-1 mt-4 pb-4">Número de Óbitos e Acumulados em Pernambuco</v-list-item-title>
          </div>
          <ve-line :data="chartDataO" ></ve-line>
          <div style="display: flex;flex-direction: row;width: 100%;" class="mt-4 pl-6 pr-6 mb-4">
            <div style="width: 100%;" class="pr-4" >
              <v-autocomplete
                v-model="values"
                :items="itemsChips"
                outlined
                dense
                chips
                small-chips
                label="Selecione o estado"
                width="400"
                @click="printName(values)"
                @change="setCity(values, 'itemsChipsC')"
                multiple
                disabled
              ></v-autocomplete>
              
            </div>
        </v-card>
      </template>

      <template>
        <v-card
          class="mx-auto mt-6 mb-8"
          max-width="1044"
          width="1044"
          height="auto"
          outlined
        >
          <div  class="text-center">
            <v-list-item-title style="color: #1E9CF8; font-weight: 900;" class="headline mb-1 mt-4 pb-4">Casos Suspeitos Por Dia</v-list-item-title>
          </div>
          <ve-line :data="chartDataS" ></ve-line>
          <div style="display: flex;flex-direction: row;width: 100%;align-items:flex-start;" class="mt-4 pl-6 pr-6 mb-4">
            <div style="width: 100%;" class="pr-4" >
              <v-autocomplete
                v-model="valuesS"
                :items="itemsChipsS"
                outlined
                dense
                chips
                small-chips
                label="Selecione o estado"
                width="400"
                @click="printName(valuesS)"
                @change="setCity(valuesS, 'itemsChipsCS')"
                multiple
                disabled
              ></v-autocomplete>
            </div> 
              <div style="width: 100%;" class="pl-4 pr-4" >
                <v-autocomplete
                  v-model="valuesCS"
                  :items="itemsChipsCS"
                  outlined
                  dense
                  chips
                  small-chips
                  label="Selecione a cidade"
                  width="400"
                  @change="setDistrict(valuesCS, 'itemsChipsDS')"
                  @click="printName(valuesCS)"
                  @mousedown="setCity(valuesS, 'itemsChipsCS')"
                  multiple
                ></v-autocomplete>
              </div>
              <div style="width: 100%;" class="pl-4">
                <v-autocomplete
                  v-model="valuesDS"
                  :items="itemsChipsDS"
                  outlined
                  dense
                  chips
                  small-chips
                  label="Selecione o bairro"
                  multiple
                  width="400"
                ></v-autocomplete>
              </div>
              <div>
                <div class="ml-4" style="height: 40px;display: flex;flex-direction: row;justify-content: flex-end;">
                  <v-btn color="#1E9CF8" style="background-color:#1E9CF8;color: white;" text @click="filterS(valuesS, valuesCS, valuesDS, 'chartDataS')">
                    <v-icon class="pr-2">mdi-download-outline</v-icon>
                     Filtrar
                  </v-btn>
                </div>
              </div>


            </div>
        </v-card>
      </template>


      <template>
        <v-card
          class="mx-auto mt-6 mb-8"
          max-width="1044"
          width="1044"
          height="auto"
          outlined
        >
          <div  class="text-center">
            <v-list-item-title style="color: #1E9CF8; font-weight: 900;" class="headline mb-1 mt-4 pb-4">Casos Confirmados Por dia</v-list-item-title>
          </div>
          <ve-line :data="chartData" ></ve-line>
          <div style="display: flex;flex-direction: row;width: 100%;" class="mt-4 pl-6 pr-6 mb-4">
            <div style="width: 100%;" class="pr-4" >
              <v-autocomplete
                v-model="values"
                :items="itemsChips"
                outlined
                dense
                chips
                small-chips
                label="Selecione o estado"
                width="400"
                @click="printName(values)"
                @change="setCity(values, 'itemsChipsC')"
                multiple
                disabled
              ></v-autocomplete>
            </div> 
              <div style="width: 100%;" class="pl-4 pr-4" >
                <v-autocomplete
                  v-model="valuesC"
                  :items="itemsChipsC"
                  outlined
                  dense
                  chips
                  small-chips
                  label="Selecione a cidade"
                  width="400"
                  @change="setDistrict(valuesC, 'itemsChipsD')"
                  @click="printName(valuesC)"
                  @mousedown="setCity(values, 'itemsChipsC')"
                  multiple
                ></v-autocomplete>
              </div>
              <div style="width: 100%;" class="pl-4">
                <v-autocomplete
                  v-model="valuesD"
                  :items="itemsChipsD"
                  outlined
                  dense
                  chips
                  small-chips
                  label="Selecione o bairro"
                  multiple
                  width="400"
                ></v-autocomplete>
              </div>
              <div>
                <div class="ml-4" style="height: 40px;display: flex;flex-direction: row;justify-content: flex-end;">
                  <v-btn color="#1E9CF8" style="background-color:#1E9CF8;color: white;" text @click="filter(values, valuesC, valuesD, 'chartData');filterEO()">
                    <v-icon class="pr-2">mdi-download-outline</v-icon>
                     Filtrar
                  </v-btn>
                </div>
              </div>
            </div>
        </v-card>
      </template>

      <template>
        <v-card
          class="mx-auto mt-6 mb-8"
          max-width="1044"
          width="1044"
          height="auto"
          outlined
        >
          <div  class="text-center">
            <v-list-item-title style="color: #1E9CF8; font-weight: 900;" class="headline mb-1 mt-4 pb-4">Gráfico Personalizado</v-list-item-title>
          </div>
          <ve-line :data="chartDataSA" ></ve-line>
          <div style="display: flex;flex-direction: row;width: 100%;" class="mt-4 pl-6 pr-6 mb-4">
            <div style="width: 100%;" class="pr-4" >
              <v-autocomplete
                v-model="valuesSelect"
                :items="itemsChipsSelect"
                outlined
                dense
                chips
                small-chips
                label="Selecione uma informação"
                width="400"
              ></v-autocomplete>
            </div> 
            <div style="width: 35%;" class="pr-4" >
              <v-radio-group v-model="diaOUAcu" :mandatory="false">
                <v-row>
                  <v-col cols="6">
                    <v-radio label="Diários" value="diario"></v-radio>
                  </v-col>
                  <v-col cols="6">
                    <v-radio label="Acumulados"  value="acumulado"></v-radio>
                  </v-col>
                </v-row>              
              </v-radio-group>
            </div>
          </div>
          <div style="display: flex;flex-direction: row;width: 100%;" class="mt-4 pl-6 pr-6 mb-4">
            <div style="width: 100%;" class="pr-4" >
              <v-autocomplete
                v-model="valuesA"
                :items="itemsChipsA"
                outlined
                dense
                chips
                small-chips
                label="Selecione o estado"
                width="400"
                @change="setCity(valuesA, 'itemsChipsCA')"
                multiple
                disabled
              ></v-autocomplete>
            </div> 
              <div style="width: 100%;" class="pl-4 pr-4" >
                <v-autocomplete
                  v-model="valuesCA"
                  :items="itemsChipsCA"
                  outlined
                  dense
                  chips
                  small-chips
                  label="Selecione a cidade"
                  width="400"
                  @mousedown="setCity(valuesA, 'itemsChipsCA')"
                  @change="setDistrict(valuesCA, 'itemsChipsDA')"
                  
                  multiple
                ></v-autocomplete>
              </div>
              <div style="width: 100%;" class="pl-4">
                <v-autocomplete
                  v-model="valuesDA"
                  :items="itemsChipsDA"
                  outlined
                  dense
                  chips
                  small-chips
                  label="Selecione o bairro"
                  multiple
                  width="400"
                ></v-autocomplete>
              </div>
              <div>
                <div class="ml-4" style="height: 40px;display: flex;flex-direction: row;justify-content: flex-end;">
                  <v-btn color="#1E9CF8" style="background-color:#1E9CF8;color: white;" text @click="filterControl(valuesA, valuesCA, valuesDA,valuesSelect,diaOUAcu)">
                    <v-icon class="pr-2">mdi-download-outline</v-icon>
                     Filtrar
                  </v-btn>
                </div>
              </div>
            </div>
        </v-card>
      </template>
      <!-- Footer -->
      <template class="mt-12">
        <v-footer
          dark
          padless
        >
          <v-card
            flat
            tile
            class="lighten-1 white--text text-center"
            color="#1E9CF8"
          >
            <v-card-text>
              <v-btn
                v-for="icon in icons"
                :key="icon"
                class="mx-4 white--text"
                icon
              >
                <v-icon size="24px">{{ icon }}</v-icon>
              </v-btn>
            </v-card-text>
      
            <v-card-text style="width:100%" class="white--text pt-0">
              The Vehicle Innovation Laboratory (LIVE) is a laboratory of the UFPE Informatics Center and was created in 2015 with the objective of developing innovation projects in the context of smart cities. We carry out research and development projects in partnership with industry and funding agencies in various segments such as Automotive, IoT, Embedded Systems, Energy, High Performance Computing, Electronics, Urban Mobility, Connectivity and Artificial Intelligence. 
            </v-card-text>
      
            <v-divider></v-divider>
      
            <v-card-text class="white--text">
              2020 — <strong>LIVE/Laboratório de Inovação Veicular</strong>
            </v-card-text>
          </v-card>
        </v-footer>
      </template>
      
  </v-app>
</div>

{% endblock %}
