{% extends 'base.html' %}
{% block body_block %}
    <v-container fluid class="primary d-flex flex-column justify-center align-center" fill-height :style="{fontFamily: 'Barlow, Helvetica, Arial, sans-serif',textAlign: 'center'}">
        <v-card raised color="secondary" max-width="405px" max-height="700px" width="400px" fluid class="d-flex px-0 " :style="{paddingTop: '35px',borderRadius: '10px'}" >
            <v-row class="mx-12 d-block"  justify="center" no-gutters > 
                <p class="text-center font-weight-bold  mt-10" :style="{fontSize: '60px',color: '#1E9CF8'}" >
                    <img style="height: 85px;" src='../static/logo/logoSGIS.png'/>
                </p> <!-- // ! Replacement for logo  -->
                
                <v-alert 
                    v-if="{{ login_error|safe }} == true" 
                    type="error"
                    dense
                    outlined
                >
                    Usuário ou senha inválidos
                </v-alert>

                <v-form
                    ref="form"
                    lazy-validation
                    method="POST"
                    v-bind:style="{paddingTop: '10px'}"
                    class="mt-8"
                > {% csrf_token %}
                    <v-text-field 
                        required 
                        label="Usuário ou Email"
                        name="username"
                        
                    ></v-text-field> 
                    <!-- // TODO detail more -->

                    <v-text-field
                        required 
                        label="Senha"
                        name="password"
                       
                        type="password"
                        
                    ></v-text-field> 

                    <script src='https://www.google.com/recaptcha/api.js'></script>
                    <div light class="g-recaptcha" data-sitekey="6LcTWegUAAAAAHjPv-dXhkJcOPmLy-EJfbJEUhim"></div>

                    <v-btn
                        color="primary"
                        class="mt-8 mb-0"
                        flat
                        height="50px"
                        width="100%"
                        type="submit"
                    >
                        Entrar
                        <!-- // TODO fix alignment -->
                    </v-btn>
                    
                    <v-btn href="{% url 'App:register' %}" text class="mt-2 sub-botao d-block; " style="font-size:medium !important;" width="100%" >Cadastrar</v-btn>
                    <v-btn text class="mt-1 sub-botao d-block mb-4" style="font-size:medium !important;" width="100%" >Esqueci minha senha</v-btn>
                </v-form>
            </v-row>
        </v-card>
    </v-container>
{% endblock %}

{% comment %} <v-card>
    <v-card-title>Login</v-card-title>
    <v-form
        ref="form"
        v-model="valid"
        lazy-validation
        method="POST"
    >
    {% csrf_token %}

        <v-text-field
            label="Login"
            required
            name="username"
        ></v-text-field>

        <v-text-field
            label="Senha"
            required
            name="password"
            :type="'password'"
        ></v-text-field>

        <v-btn>
            <input type="submit" name="" value="Entrar">
        </v-btn>
    </v-form>
</v-card> {% endcomment %}
