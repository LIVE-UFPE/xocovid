{% extends "base.html" %}
{% block body_block %}
  <v-card >
    <v-card-title>Bem vindo ao XoCovid!</v-card-title>
    {% if user.is_authenticated %}
    <v-card-subtitle>Olá {{ user.username }}</v-card-subtitle>
    <v-btn href="{% url 'App:tela_exemplo' id=50  %}">Clique aqui pra ir para a tela de exemplo</v-btn>
    {% else %}
    <v-card-subtitle>Se registre ou faça o login</v-card-subtitle>
    {% endif %}
  </v-card>
{% endblock %}
